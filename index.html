<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="main-body">
        <div class="calc-container">
            <div class="display">
                <div id="upper"></div>
                <div id="lower">0</div>
            </div>
            <div class="clear-delete">
                <button class="operate" id="clear">CLEAR</button>
                <button class="operate" id="delete">DELETE</button>
            </div>
            <div class="rows">
                <div class="firstrow">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operate" id="divide">/</button>
                </div>
                <div class="secondrow">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operate" id="multiply">x</button>
                </div>
                <div class="thirdrow">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operate" id="subtract">-</button>
                </div>
                <div class="fourthrow">
                    <button class="operate" id="decimal">.</button>
                    <button class="number" id="0">0</button>
                    <button class="operate" id="equal">=</button>
                    <button class="operate" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src=script.js></script>

</html>
